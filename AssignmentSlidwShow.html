<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        #slideshow-container {
/*              position: relative;
*/            max-width: 1335px;
            margin: auto;
            overflow: hidden;
            border: 1px solid #ccc;
        }

        .slide {
            display: none;
            position: absolute;
            width: 100%;
            height: 300px;
        }
        .abc {
            height: 100%;
            width: 50%;
        }}
    </style>
</head>
<body>

    <div id="slideshow-container">
        <div class="slide">
            <img src="Image/Images1.jpg" class="abc" alt="Slide 1">
        </div>
        <div class="slide">
            <img src="Image/Images2.jpg" class="abc" alt="Slide 2">
        </div>
        <div class="slide">
            <img src="Image/Images3.jpg" class="abc" alt="Slide 3">
        </div>
    </div>
    <script src="Scripts/jquery-3.7.1.min.js"></script>
    <script>
        $(function () {
            $(".slide").first().show();

            function startSlideShow() {
                setInterval(function () {
                    var currentSlide = $(".slide:visible");
                    currentSlide.hide();
                    if (currentSlide.next(".slide").length) {
                        currentSlide.next(".slide").fadeIn();
                    } else {
                        $(".slide").first().fadeIn();
                    }
                }, 1000);
            }

            startSlideShow();
        });
    </script>

</body>
</html>
