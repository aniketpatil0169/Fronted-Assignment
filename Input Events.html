<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h2>Input Events Demo</h2>

    <input type="text" id="txt" onfocus="txtFocus()" 
           onblur="txtBlur()" onkeyup="txtKeyUp(event)"/>
    <br />
    Select City:
    <select id="city" onchange="cityChange()">
        <option value="-1">-- Select City --</option>
        <option value="Pune">Pune</option>
        <option value="Mumbai">Mumbai</option>
        <option value="Satara">Satara</option>
    </select>
    <span id="cityError" style="color:deeppink;"></span>
            <hr />
            <textarea id="result" rows="5" cols="100"></textarea>

            <script src="Script/input events.js"></script>
</body>
</html>
